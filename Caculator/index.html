<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="/css/css.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <!-- TITLE -->
            <div id="title" class="text-center">
                <h5><b>ELECTRONIC CALCULATOR</b></h5>
            </div>

            <!-- ENTRY BOX -->
            <div id="entrybox" class="text-right">
                <div id="entry">
                    <p id="answer">0</p>
                </div>
                <div id="history">
                    <p id="history1">0</p>
                </div>
            </div>

            <!-- BUTTONS -->
            <div id="buttons">
                <button class="red" value="ac">AC</button>
                <button class="red" value="ce">CE</button>
                <button value='/'>&divide;</button>
                <button value='*'>x</button>

                <button value='7'>7</button>
                <button value='8'>8</button>
                <button value='9'>9</button>
                <button value='-'>-</button>

                <button value='4'>4</button>
                <button value='5'>5</button>
                <button value="6">6</button>
                <button value="+">+</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="invisible">N</button>

                <button id="zeroButton" value="0">0</button>
                <button value=".">.</button>
                <button id="equalButton" value="=">=</button>
            </div>
            <!-- end Buttons -->
            <div id="tester">
            </div>
        </div>
    </div>
    <footer id="footer" class="text-center">
        <div class="container">
            Designed & Coded by
            <a href="https://www.linkedin.com/in/justin-woodward-891772118" target="_blank">
                Justin Woodward</a>
        </div>
    </footer>
    <script src="/js/jquery.js"></script>
    <script src='/js/js.js'></script>
</body>
</html>
