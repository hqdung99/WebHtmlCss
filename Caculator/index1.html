<!DOCTYPE>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <title>Caculator</title>
  <link rel="stylesheet" href="/css/css1.css">
</head>
<body>
  <div class="container">
     <div id="calculator">
       <div class="title text-center">
         <p>
         Electronic Calculator
         </p>
       </div>
       <div id="entry-box">
         <div id="entry">
           <p id="answer">
           0
           </p>
         </div>
         <div id="history">
           <p id="history-log">
            0 
           </p>
         </div>
       </div>
       <div id="buttons">
         <button class="red" value='ac'>AC</button>
         <button class="red" value='ce'>ce</button>
         <button value='*'>x</button>
         <button value='/'>/</button>
           
         <button value='7'>7</button>
         <button value='8'>8</button>
         <button value='9'>9</button>
         <button value='-'>-</button>
           
         <button value='4'>4</button>
         <button value='5'>5</button>
         <button value='6'>6</button>
         <button value='+'>+</button>
           
         <button value='1'>AC</button>
         <button value='2'>ce</button>
         <button value='3'>x</button>
         <button value='none' class="invisible">N</button>
           
         <button value='0' id="zero-button">0</button>
         <button value='.'>.</button>
         <button value='=' id="equal-button">=</button>
       </div>
     </div>
  </div>
</body>
</html>
