<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/85ab26cb10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div id="background">

        </div>
        <div class="card-inner">
            <div id="background-inner-card">

            </div>
            <div class="card-top">
                <div class="name-register">
                    @hqdung1999 <i class="fas fa-chevron-down"></i>
                </div>
                <div class="control-bar">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="card-body">
                <div class="user-infor">
                    <div class="avatar-container">
                        <div class="avatar"></div>
                    </div>
                    <div class="name">
                        <p>Huynh Quoc Dung</p>
                    </div>
                </div>
                <div class="statistics">
                    <div class="statistics-post statistic">
                        <div class="number-statistic">
                            13
                        </div>
                        <div class="name-statistic">
                            Posts
                        </div>
                    </div>
                    <div class="statistics-follower statistic">
                        <div class="number-statistic">
                            5
                        </div>
                        <div class="name-statistic">
                            Followers
                        </div>
                    </div>
                    <div class="statistics-fowllowing statistic">
                        <div class="number-statistic">
                            8
                        </div>
                        <div class="name-statistic">
                            Following
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-bottom">
                <div class="icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="icon">
                    <i class="far fa-heart"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-image">
        <div>
            <label for="changeBackground" class="btn">Change Background</label>
            <input id="changeBackground" name="files[]" multiple style="visibility:hidden;" type="file">
          </div>
          <div>
            <label for="changeAvatar" class="btn">Change Avatar</label>
            <input id="changeAvatar" name="files[]" multiple style="visibility:hidden;" type="file">
          </div>
        </div>
    <script src="js/scripts.js"></script>
</body>
</html>
