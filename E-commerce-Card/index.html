<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="nike.png" alt="Product">
            </div>
            <div class="content-box">
                <div class="brand">
                    <p>nike</p>
                </div>
                <div class="size">
                    <h3>size:</h3>
                    <div class="size-item">7</div>
                    <div class="size-item">8</div>
                    <div class="size-item">9</div>
                    <div class="size-item">10</div>
                </div>
                <div class="color">
                    <h3>color:</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#" class="button">buy now</a>
            </div>
        </div>
    </div>
</body>
</html>
