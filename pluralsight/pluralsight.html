<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pluralsight.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="logo">
                <img src="/image/login-logo.png" alt="SlupralPright">
            </div>
            <div class="form">
                <form>
                    <div>
                        <label>Email or Username<br/>
                            <input type="text" name="emailoruser"/>
                        </label>
                    </div>
                    <div>
                        <label>Password<br/>
                            <input type="password" name="password"/>
                        </label>
                    </div>
                    <div>
                        <button type="submit">Sign In</button>
                    </div>
                </form>
            </div>
            <div id="account-manage">
                <div class="text">
                    <p>Forgot Password</p>
                    <p>Sign in with company or school</p>
                </div>
                <div class="or">
                    <hr id="bar-1"/>
                    <span id="middle">OR</span>
                    <hr id="bar-2"/>
                </div>
                <a>Create an account</a>
            </div>
            <div id="left-footer">
                <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                <div>
                    <a>terms of use</a> | <a>Privacy Policy</a>
                </div>
            </div>
        </div>
        <div id="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1>Let's create the future together</h1>
                    <a>Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
